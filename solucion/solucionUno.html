<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <!-- El encabezado superior contiene el título general y el menú de navegación -->
    <!-- Se usa <header> porque es la introducción y la parte superior global -->
    <h1><!-- Título / encabezado principal --></h1>
    <nav>
      <!-- Menú de navegación principal en la esquina superior derecha -->
      <!-- <nav> es para agrupar enlaces de navegación -->
    </nav>
  </header>
  <main>
    <!-- Contenido principal de la página -->
    <aside>
      <!-- Contenido lateral o secundario a la izquierda -->
      <!-- Se emplea <aside> porque representa información complementaria -->
    </aside>
    <section>
      <!-- Sección que agrupa título y contenido principal -->
      <!-- <section> para dividir contenido temático -->
      <h2><!-- Título de la sección principal --></h2>
      <article>
        <!-- Bloque principal de contenido independiente -->
        <!-- <article> para contenido autónomo dentro de la sección -->
      </article>
    </section>
  </main>
    
</body>
</html>
